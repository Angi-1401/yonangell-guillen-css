<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/-x" href="assets/imagen/youtube.png" />
  </head>
  <body>
    <div class="div-container">
      <header class="cabecera">
        <div class="cabe">
          <nav class="nav">
            <div class="menu'div">
            <button>
              <i>
                <a href="#"
              ><img
                src="assets/imagen/menu.png"
                alt="menu"
                class="ico-menu"
            /></a>
              </i>
            </button>
            </div>
            <a href="#">
              <img
                src="assets/imagen/youtube.png"
                alt="youtube"
                class="ico-youtube"
            /></a>
            <h2 class="titulo-youtube">YouTube</h2>
            <div class="div'search">
            <input type="text" placeholder="Search" class="search" />
            <button type="button">
              <i>
                <img src="assets/imagen/microfono.png" alt="microfono" />
              </i>
            </button>
            </div>
            <li>
              <a href="#" class="nava-a"
                ><img
                  class="image"
                  src="assets/imagen/notificacion.png"
                  alt="notificacio"
              /></a>
            </li>
            <li>
              <a href="#" class="nava-a"
                ><img
                  class="image"
                  src="assets/imagen/settings.png"
                  alt="configuracion"
              /></a>
            </li>
            <a href="#" class="nava-a"
              ><img class="image" src="assets/imagen/shopp.png" alt="shop"
            /></a>
          </nav>
        </div>
      </header>
      <div class="sub-menu">
        <nav class="submenu-nav">
          <li>
            <a
              href="https://www.youtube.com/results?search_query=programacion"
              class="submenu-a"
              target="_blank"
              >Todo
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=html"
              class="submenu-a"
              target="_blank"
              >Html</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=css"
              class="submenu-a"
              target="_blank"
              >Css</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=java"
              class="submenu-a"
              target="_blank"
              >Java</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=javasc"
              class="submenu-a"
              target="_blank"
              >JavaScript</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=sql"
              class="submenu-a"
              target="_blank"
              >SQL</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=php"
              class="submenu-a"
              target="_blank"
              >PHP</a
            >
          </li>
        </nav>
      </div>
      <main class="principal">
        <aside class="sidebar">
          <ul class="sidebar-conte">
            <li class="sidebar-li"></li>
            <li class="sidebar-li">
              <a
                href="https://www.youtube.com/"
                class="sidebar-li"
                target="_blank"
                ><img src="assets/imagen/hogar.png" alt="inicio"
              /></a>
              <p class="p-submenu">Inicio</p>
            </li>

            <li class="sidebar-li">
              <a
                href="https://www.youtube.com/results?search_query=programar+una+calculadora+con+java+en+netbeans"
                class="sidebar-li"
                target="_blank"
                ><img src="assets/imagen/animated_image.png" alt="shorts"
              /></a>
              <p class="p-submenu">Shorts</p>
            </li>

            <li class="sidebar-li">
              <a
                href="https://www.youtube.com/feed/subscriptions"
                class="sidebar-li"
                target="_blank"
                ><img src="assets/imagen/suscripcion.png" alt="suscrpcion"
              /></a>
              <p class="p-submenu">Suscripción</p>
            </li>
            <li class="sidebar-li">
              <a
                href="https://www.youtube.com/feed/you"
                class="sidebar-li"
                target="_blank"
                ><img src="assets/imagen/acceso.png" alt="acceso"
              /></a>
              <p class="p-submenu">Tu</p>
            </li>
            <li class="sidebar-li">
              <a
                href="https://www.youtube.com/feed/downloads"
                class="sidebar-li"
                target="_blank"
                ><img
                  src="assets/imagen/bandeja-de-descarga.png"
                  alt="descargas"
              /></a>
              <p class="p-submenu">Descargas</p>
            </li>
          </ul>
        </aside>

        <div class="seccion-conte">
          <section class="secci-arti">
            <article class="video-arti">
                <video controls>
                  <source
                    src="assets/videos/¿Qué es... HTML5_.mp4"
                    type="video/mp4"
                  />
                </video>
              </article>
            
              <article class="video-arti">
                <video controls>
                  <source
                    src="assets/videos/¿Qué es... HTML5_.mp4"
                    type="video/mp4"
                  />
                </video>
              </article>
              <article class="video-arti">
                <video controls>
                  <source
                    src="assets/videos/¿Qué es CSS_ bien explicado.mp4"
                    type="video/mp4"
                  />
                </video>
              </article>
              <article class="video-arti">
                <video controls>
                  <source
                    src="assets/videos/Aprende SQL en dos minutos en Español.mp4"
                    type="video/mp4"
                  />
                </video>
              </article>
              <article class="video-arti">
                <video controls>
                  <source
                    src="assets/videos/javascript.mp4"
                    type="video/mp4"
                  />
                </video>
              </article>
              <article class="video-arti">
                <video controls>
                  <source
                    src="assets/videos/python.mp4"
                    type="video/mp4"
                  />
                </video>
              </article>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
